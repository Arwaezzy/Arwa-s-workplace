<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - AMS Watches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url("banner10.png");
            background-size: cover;
        }

        header {
            background-color: #D3D9D4;
            color: #124E66;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right i {
            font-size: 30px;
            color: #124E66;
        }

        .logo {
            width: 6rem;
            height: 6rem;
            margin-right: 20px;
        }

        .header-middle h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Lucida Handwriting', cursive;
        }

        .home-icon {
            font-size: 30px;
            color: #124E66;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #333;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
        }

        .contact-details {
            flex: 1;
            padding-right: 20px;
        }

        .contact-details h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-details p {
            margin: 8px 0;
            font-size: 16px;
        }

        .contact-details i {
            margin-right: 10px;
        }

        .contact-map {
            flex: 1;
        }

        .contact-map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="newlogo1.png" alt="Logo" class="logo">
        </div>
        <div class="header-middle">
            <h1>#knowus</h1>
        </div>
        <div class="header-right">
            <a href="index.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p>Visit one of our agency locations or contact us today</p>
            <h3>Head Office</h3>
            <p><i class="fas fa-map-marker-alt"></i> Raudat Tahera street , Bhindi bazar, Mumbai</p>
            <p><i class="fas fa-envelope"></i> contact@example.com</p>
            <p><i class="fas fa-phone"></i> +1 7860515253</p>
            <p><i class="fas fa-clock"></i> Monday to Saturday: 9.00am to 6.00pm</p>
        </div>
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30187.027385327852!2d72.81051144376967!3d18.958887762162057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ce3dcd00e909%3A0xd7f6c446ba27edd0!2sRaudat%20Tahera!5e0!3m2!1sen!2sin!4v1725334006948!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
</body>
</html>
