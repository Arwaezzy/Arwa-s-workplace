<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AMS Watches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: priscilla;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('banner14.jpg'); /* Replace with the path to your banner image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header-left {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-left h1 {
            margin: 0;
            font-family: Lucida Handwriting;
            font-size: 48px;
        }

        .slogan {
            font-size: 24px;
            margin-top: 5px;
        }

        .signin-box {
            background-color: #f5f5f5;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
            color: #100f0f;
        }

        .signin-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .signin-box form {
            display: flex;
            flex-direction: column;
        }

        .signin-box form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signin-box form button {
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signin-box form button:hover {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .signin-box p {
            margin-top: 20px;
            font-size: 16px;
        }

        .signin-box p a {
            color: #ff5722;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header-left">
            <h1>AMS Watches</h1>
            <div class="slogan">Welcome to our shop!!</div>
        </div>
        <div class="signin-box">
            <h2>Sign In</h2>
            <form action="signin" method="POST" id="signup">
                <input type="text" name="username" placeholder="Username" required id="username">
                <input type="password" name="password" placeholder="Password" required id="password">
                <button type="submit" id="signup-button">Sign In</button>
                <p id="response"></p>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script>
        // Signup form submission
        document.getElementById('signup-button').addEventListener('click', function(e) {
        e.preventDefault();
    
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'save_user.php', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.send('action=signup&username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));

    xhr.onload = function() {
        if (xhr.status === 200) {
            document.getElementById('response').innerHTML = xhr.responseText;
        } else {
            document.getElementById('response').innerHTML = 'Error: ' + xhr.statusText;
        }
    };
});
    </script>
</body>
</html>
